<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>TISS</title>
</head>
<body>
    <div class="container">
        <div class="box-header">
            <div class="menu">
                <div class="logo">
                    <img src="assets/TKSLogo30.svg" alt="Logo">
                </div>
                <div class="menu-itens">
                    <ul>
                        <li><a href="#">Produtos</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </div>
            </div>
            <div class="section-header">
                <div class="tiss">
                    <img src="assets/TissLogo.svg" alt="">
                    <h1>Validador gratuito de <br> XML padrão TISS.</h1>
                </div>
                <div class="validator">
                    <h2>O validador é apenas um dos módulos do NPX. Quer uma solução completa de faturamento e analise de TISS?</h2>
                    <div class="default-button">
                        <a href="#">Conheça o NPX</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-content">
            <img src="" alt="">
            <h3>Arraste seus arquivos XML aqui. <br> ou</h3>
            <div class="find">
                <a href="#">Procurar manualmente</a>
            </div>
        </div>
    </div>
    <div class="container-footer">

    </div>
</body>
</html>
